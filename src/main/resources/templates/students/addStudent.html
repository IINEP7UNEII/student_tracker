<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student App</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/students/drawStudents">Student App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/students/addNewStudent">Add New Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/viewAll">Show List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 style="margin-top: 20%; font-size: 48px;" class="text-center">Add New Student</h1>
                <form action="/students/addNewStudent" method="POST" style="margin-top: 20%;">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" 
                        placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" 
                        placeholder="Height">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                        placeholder="Weight">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                        placeholder="Hair color">
                    </div>
                    <div class="mb-3">
                        <input type="decimal" id="gpa" name="gpa" class="form-control form-control-lg" 
                        placeholder="GPA">
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add"></input>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark" style="position: fixed; bottom: 0; width: 100%; text-align: center;"> 
        <div class="container">
            <span class="text-muted">Daniel Tolsky&nbsp;&nbsp;&nbsp;CMPT 276&nbsp;&nbsp;&nbsp;Feb 25th 2024</span>
        </div>
    </footer>
    
</body>

</html>
